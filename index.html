<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
   <header class="header" >
    <img class="header__logo" src="./images/logo.svg" alt="лого">
   </header>
   <main class="content">
   <section class="profile">
        <div class="profile__container">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя"> 
            <div class="profile__edit">   
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
   </main>
   <!-----PROFILE POPUP---->
   <div class="popup popup_type_profile">
    <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popupForm" class="form" >
            <input name="name" class="form__input form__input_type_name" type="text" placeholder="Имя">
            <input name="description" class="form__input form__input_type_description" type="text" placeholder="Описание">
            <button type="submit" class="form__save-button">Сохранить</button>
        </form>
    </div>
   </div>
    <!-----PLACE POPUP---->
    <div class="popup popup_type_place">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="popupForm" class="form" >
                <input name="name" class="form__input form__input_type_place" type="text" placeholder="Название">
                <input name="description" class="form__input form__input_type_place-link" type="url" placeholder="Ссылка на картинку">
                <button type="submit" class="form__save-button form__save-button_type_place">Создать</button>
            </form>
        </div>
   </div>
   <!-----IMG POPUP---->
   <div class="popup popup_type_image">
        <div class="popup__background">
            <button type="button" class="popup__close-button  popup__close-button_type_image"></button>
            <img class="popup__card" src="#" alt="Картинка">
            <p class="popup__text"></p>
        </div>
   </div>
   <!-----TEMPLATE---->
   <template id="cards-template">
    <div class="elements__item">
        <img class="elements__pic" src='#' alt="">
        <div class="elements__description">
            <p class="elements__name"></p>
            <button type="button" class="elements__like"></button> 
        </div>
        <button type="button" class="elements__delete-button"></button>
    </div>
   </template>
   <!-----FOOTER---->
   <footer class="footer">
    <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
   </footer>
   <script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
   <header class="header" >
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
   </header>
   <main class="content">
   <section class="profile">
            <div class = "profile__avatar-edit">
                <img class="profile__avatar" src="#" alt="Аватар пользователя"> 
            </div>
            <div class="profile__edit">   
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
   </main>
   <!-----PROFILE POPUP---->
   <div class="popup popup_type_profile">
    <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popupFormProfile" class="form form_type_profile" novalidate>
            <input id="name-input" name="name" class="form__input form__input_type_name" type="text" placeholder="Имя" required minlength="2" maxlength="40" value="">
            <span class="form__input-error name-input-error"></span>
            <input id="description-input" name="description" class="form__input form__input_type_description" type="text" placeholder="Описание" required minlength="2" maxlength="200" value="">
            <span class="form__input-error description-input-error"></span>
            <button type="submit" class="form__save-button form__save-button_type_profile form__save-button_disabled">Сохранить</button>
        </form>
    </div>
   </div>
    <!-----PLACE POPUP---->
    <div class="popup popup_type_place">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="popupPlaceForm" class="form form_type_place" novalidate>
                <input id="place-input" name="name" class="form__input form__input_type_place" type="text" placeholder="Название" required minlength="2" maxlength="30" value="">
                <span class="form__input-error place-input-error"></span>
                <input id="url-input" name="description" class="form__input form__input_type_place-link" type="url" placeholder="Ссылка на картинку" required value="">
                <span class="form__input-error url-input-error"></span>
                <button type="submit" class="form__save-button form__save-button_type_place form__save-button_disabled" disabled>Создать</button>
            </form>
        </div>
   </div>
   <!-----IMG POPUP---->
   <div class="popup popup_type_image">
        <div class="popup__background">
            <button type="button" class="popup__close-button  popup__close-button_type_image"></button>
            <img class="popup__card" src="#" alt="Картинка">
            <p class="popup__text"></p>
        </div>
   </div>
   <!-----AVATAR POPUP---->
   <div class="popup popup_type_avatar">
    <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="popupAvatarForm" class="form form_type_avatar" novalidate>
            <input id="place-input" name="avatar" class="form__input form__input_type_avatar" type="url" placeholder="Ссылка на картинку" required minlength="2" value="">
            <span class="form__input-error place-input-error"></span>
            <button type="submit" class="form__save-button form__save-button_type_avatar form__save-button_disabled" disabled>Сохранить</button>
        </form>
    </div>
   </div>
   <!-----DELETE POPUP---->
    <div class="popup popup_type_delete">
        <div class="popup__container popup__container_type_delete">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form name = "popupDeleteForm" class="form form_type_delete" novalidate>
                <button type="submit" class="form__save-button form__save-button_type_delete">Да</button>
            </form>
        </div>
    </div>
   <!-----TEMPLATE---->
   <template id="cards-template">
    <div class="elements__item">
        <img class="elements__pic" src='#' alt="">
        <div class="elements__description">
            <p class="elements__name"></p>
            <div class="elements__like">
                <button type="button" class="elements__like-button"></button> 
                <span class="elements__likes-counter">0</span>
            </div>
        </div>
        <button type="button" class="elements__delete-button"></button>
    </div>
   </template>
   <!-----FOOTER---->
   <footer class="footer">
    <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
   </footer>
   <script type='module' src="./pages/index.js"></script>
</body>
</html>
